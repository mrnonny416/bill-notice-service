version: '3.8'

services:
  app:
    build: ./app
    ports:
      - "3000:3000"
    environment:
      - MONGODB_URI=mongodb://mongo:27017/mydb
      - NEXT_PUBLIC_ADMIN_USER=your_secure_username
      - NEXT_PUBLIC_ADMIN_PASS=your_very_secure_password
    depends_on:
      - mongo

  mongo:
    image: mongo:6
    restart: always
    ports:
      - "127.0.0.1:27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:

  mongo-data:
